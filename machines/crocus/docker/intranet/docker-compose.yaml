services:
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: "intranet-wireguard"

    depends_on:
      - adguard
      - caddy

    restart: unless-stopped

    cap_add:
      - NET_ADMIN
      # - SYS_MODULE

    environment:
      PUID: 1000
      PGID: 1000

      SERVERPORT: 51820
      SERVERURL: ${IP_ADDRESS}

      INTERNAL_SUBNET: 10.13.13.0

      PEERS: phone,desktop,laptop

      ALLOWEDIPS: 0.0.0.0/0
      PEERDNS: 10.0.0.3
      LOG_CONFS: true

    ports:
      - 51820:51820/udp

    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

    volumes:
      - /var/lib/intranet/wireguard/config:/config
      - /lib/modules:/lib/modules
      - /etc/localtime:/etc/localtime:ro

    networks:
      wireguard:
        ipv4_address: 10.0.0.2

  adguard:
    image: adguard/adguardhome
    container_name: "intranet-adguard"

    restart: unless-stopped

    volumes:
      - adguard-work:/opt/adguardhome/work
      - /var/lib/intranet/adguard/config:/opt/adguardhome/conf

    networks:
      wireguard:
        ipv4_address: 10.0.0.3

  caddy:
    image: caddy:2-alpine
    container_name: "intranet-caddy"

    restart: unless-stopped

    environment:
      UID: 1000
      GID: 1000

    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-site:/srv
      - caddy-data:/data
      - caddy-config:/config

    networks:
      wireguard:
        ipv4_address: 10.0.0.4
      intranet:

networks:
  intranet:
    name: intranet

  wireguard:
    driver: bridge 
    ipam:
      config:
        - subnet: 10.0.0.0/16
          gateway: 10.0.0.1

volumes:
  adguard-work:

  caddy-site:
  caddy-data:
  caddy-config: