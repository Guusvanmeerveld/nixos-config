services:
  jellyfin:
    image: jellyfin/jellyfin:${VERSION}
    container_name: "jellyfin"

    restart: unless-stopped

    user: "${UID}:${GID}"

    group_add:
      - ${VIDEO_GROUP}

    hostname: ${HOSTNAME}

    networks:
      - internet

    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128

    volumes:
      - ${LOGS_DIR}:/config/log
      - ${CONFIG_DIR}:/config
      - ${TRANSCODES_DIR}:/transcodes
      - ${CACHE_DIR}:/cache
      - ${MEDIA_DIR}:/media

      - /etc/localtime:/etc/localtime:ro

    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

networks:
  internet:
    external: true
    name: ${DEFAULT_NETWORK_NAME}
